<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


	<title>Home page</title>

</head>

<body>

	<!-- NavBar-->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

		<div class="container-fluid">

			<a class="navbar-brand" href="#">Employee Management</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">

				<span class="navbar-toggler-icon"></span>

			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item">

						<a class="nav-link active" aria-current="page" href="/">Home</a>

					</li>

					<li class="nav-item acitive">

						<a class="nav-link" href="">Add EMP</a>

				</ul>

			</div>

		</div>

	</nav>

	<!-- Nav Bar-->


	<div class="container my-5 p-5" style="border:0px solid black;">

		<h4 class="text-center text-primary">Edit Employee</h4>

		<form class="col-md-4 offset-md-4" th:action="@{/update}" th:object="${emp}" method="post" >

            <input type="hidden" class="form-control" name="id" th:value="${emp.id}">
            
			<div class="mb-3">

				<label for="name" class="form-label">Enter Full Name

				</label> <input type="text" class="form-control" name="name"  th:value="${emp.name}">

			</div>
			<div class="mb-3">

				<label for="author" class="form-label">Enter Adress

				</label> <input type="text" class="form-control" name="address"  th:value="${emp.address}">

			</div>

			<div class="mb-3">

				<label for="price" class="form-label">Enter Email

				</label> <input type="text" class="form-control" name="email"  th:value="${emp.email}">

			</div>

			<div class="mb-3">

				<label for="price" class="form-label">Enter Phone No

				</label> <input type="text" class="form-control" name="phone"  th:value="${emp.phone}">

			</div>

			<div class="mb-3">

				<label for="price" class="form-label">Enter Salary

				</label> <input type="text" class="form-control" name="salary"  th:value="${emp.salary}">
			</div>

			<center><button type="submit" class="btn btn-primary">Submit</button></center>


		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
